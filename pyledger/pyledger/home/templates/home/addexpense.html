{% extends 'home/base.html' %}
{% block body %}
<div class="">
  {% if messages %}
    {% for message in messages %}
      {{message}}
    {% endfor %}
  {% endif %}
  <form class="" action="{% url 'addexpense' %}" method="post">
    {% csrf_token %}
    <div class="">
      <label for="datespent">Date</label>
      <input type="text" name="datespent" value="">
    </div>
    <div class="">
      <div class="">
        <label for="category">Category</label>
        <select class="" name="category" id="category">
          <option value="Food">Food</option>
          <option value="Fuel">Fuel</option>
          <option value="Shopping">Shopping</option>
          <option value="Grocery">Grocery</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="" id="otherinput" style="display:none">
        <label for="category">if other, please specify:</label>
        <input type="text" name="category" value="">
        <p id="test"></p>
      </div>
    </div>
    <div class="">
      <label for="spentat">Spent at</label>
      <input type="text" name="spentat" value="">
    </div>
    <div class="">
      <label for="amount">Amount</label>
      <input type="text" name="amount" value="">
    </div>
    <div class="">
      <label for="modeofpayment">Mode of Payment</label>
      <select class="" name="modeofpayment" id="modeofpayment">
        <option value="Cash">Cash</option>
        <option value="Debit Card">Debit Card</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Net Banking">Net Banking</option>
        <option value="E-Wallets">E-Wallets</option>
      </select>
    </div>
    <button type="submit" name="button">Submit</button>
  </form>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  $('#category').on('change',function(){
    var category_val = $('#category').val();
    if(category_val == 'Other') {
      $('#otherinput').show();
    }
    else {
      $('#otherinput').hide();
    }
  })
</script>
{% endblock %}
